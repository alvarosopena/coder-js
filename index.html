<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container container-fluid mx-auto text-center">
            <a class="navbar-brand" href="#">Buscador de Clima</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <span class="listado" id="listado"></span>
                </ul>
                <ul> <button type="button" class="btn btn-light mt-3" id="obtenerClimaBtn">Obtener Clima</button>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="title mt-4">
            <h1 class="title">Buscador de Clima </h1>
            <p>por https://openweathermap.org/</p>
        </div>
        <h2 class="resultado" id="resultado"></h2>
        <h3 class="climaInfo" id="climaInfo"></h3>
        <span class="listado" id="listado"></span>
        <div>
            <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
                <button type="submit" class="btn btn-outline-primary" id="reiniciarBtn">Buscar otra provincia</button>
            </div>
        </div>
        <div class="anterior mt-2">
            <h3 class="ultima">
                Tu ultima busqueda fue:
            </h3>
            <span class="resultadoAnterior" id="resultadoAnterior"></span>
        </div>
    </div>

</body>

<script src="js/actividades.js"></script>

</html>
